<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio</title>
    <link rel="stylesheet" href="mahi.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <h2 class="logo">My Portfolio</h2>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button id="darkModeToggle">ðŸŒ™</button>
    </header>

    <!-- Home Section -->
    <section id="home">
        <div class="home-content">
            <img src="img.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Hi, I'm <span id="typing-text"></span></h1>
            <p>A Passionate <span class="highlight">Web Developer</span></p>
            <a href="#contact" class="btn">Hire Me</a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>I specialize in creating elegant, responsive, and user-friendly websites.</p>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <h2>My Skills</h2>
        <div class="skill-box">
            <p>HTML</p><div class="progress"><div class="progress-bar" style="width: 90%;"></div></div>
            <p>CSS</p><div class="progress"><div class="progress-bar" style="width: 85%;"></div></div>
            <p>JavaScript</p><div class="progress"><div class="progress-bar" style="width: 75%;"></div></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="confirmation"></p>
    </section>

    <script src="mahi.js"></script>
</body>
</html>
